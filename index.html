<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="music-player">
        <div class="album-cover" id="album-cover">
            <img src="" alt="Album Cover" id="cover-image" class="hidden">
            <div class="song-list-container" id="song-list-container">
                <h3 class="song-list-title">Daftar Lagu</h3>
                <ul class="song-list">
                </ul>
            </div>            
        </div>
        <div class="song-info">
            <h2 class="song-title hidden" id="song-title">Song Title</h2>
            <h3 class="artist-name hidden" id="artist-name">Artist Name</h3>
        </div>
        <button class="show-song-list-btn hidden" id="show-song-list-btn">Tampilkan Daftar Lagu</button>
        <div class="progress-container">
            <span class="current-time">00:00</span>
            <span class="separator">/</span>
            <span class="total-duration">00:00</span>
            <input type="range" class="song-progress" min="0" value="0" step="1">
        </div>
        <div class="controls">
            <button class="previous-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="play-btn">Play</button>
            <button class="next-btn">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="pause-btn">Pause</button>
            <button class="stop-btn">Stop</button>
        </div>
        <div class="volume-container">
            <i class="fas fa-volume-up volume-icon"></i>
            <input type="range" class="volume-control" min="0" max="100" value="100" step="1">
        </div>        
    </div>
<script src="js/main.js"></script>
<script src="https://kit.fontawesome.com/2e44d7c71b.js" crossorigin="anonymous"></script>
</body>
</html>
